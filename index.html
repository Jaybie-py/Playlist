<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spotify Style Player</title>

<style>
  /* ================= MOBILE RESPONSIVE ================= */
@media (max-width: 768px) {

    .container {
        margin: 20px 10px 120px;
        padding: 15px;
        border-radius: 12px;
    }

    .playlist-header {
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    .playlist-cover {
        width: 160px;
        height: 160px;
    }

    .playlist-info h1 {
        font-size: 1.8rem;
    }

    .playlist-info p {
        font-size: 0.9rem;
    }
}

@media (max-width: 768px) {

    .song {
        grid-template-columns: 30px 1fr 50px;
        padding: 14px 10px;
    }

    .song-title {
        font-size: 0.95rem;
    }

    .song-artist {
        font-size: 0.75rem;
    }
}

@media (max-width: 768px) {

    .player {
        padding: 12px 10px;
    }

    .player-content {
        max-width: 100%;
    }

    .controls {
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
    }

    .play-btn {
        width: 50px;
        height: 50px;
        font-size: 1.4rem;
    }

    #nowPlaying {
        font-size: 0.85rem;
        text-align: center;
        width: 100%;
    }
}

body {
    padding-bottom: 120px;
}

@media (max-width: 768px) {
    body::before {
        animation-duration: 25s;
    }
}


  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: linear-gradient(
        120deg,
        #1db954,
        #0f2027,
        #203a43,
        #2c5364
    );
    background-size: 400% 400%;
    animation: gradientMove 15s ease infinite;
    z-index: -2;
    opacity: 0.6;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* subtle dark overlay for readability */
body::after {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    z-index: -1;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

body {
    background: #121212;
    color: #fff;
}

/* CONTAINER */
.container {
    max-width: 900px;
    margin: 40px auto;
    padding: 20px;
}

.container {
    background: linear-gradient(
        to bottom,
        rgba(29,185,84,0.35),
        rgba(18,18,18,1) 60%
    );
    border-radius: 15px;
}

/* HEADER */
.playlist-header {
    display: flex;
    gap: 20px;
    align-items: center;
}

.playlist-cover {
    width: 200px;
    height: 200px;
    border-radius: 12px;
    background-size: cover;
    background-position: center;
    background-image: linear-gradient(135deg, #1db954, #0f4c2a);
    box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    transition: background-image 0.5s ease, transform 0.3s ease;
}

.song.active ~ .playlist-cover {
    transform: scale(1.05);
}


.playlist-info h1 {
    font-size: 2.5rem;
}

.playlist-info p {
    margin-top: 10px;
    color: #b3b3b3;
}

/* SONG LIST */
.song-list {
    margin-top: 40px;
}

.song {
    display: grid;
    grid-template-columns: 40px 1fr 80px;
    padding: 12px;
    cursor: pointer;
    border-radius: 5px;
}

.song:hover {
    background: #1a1a1a;
}

.song.active {
    background: #1db954;
}

.song-title {
    font-weight: 500;
}

.song-artist {
    font-size: 0.85rem;
    color: #b3b3b3;
}

.song.active .song-artist {
    color: #fff;
}

/* PLAYER BAR */
.player {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #181818;
    padding: 15px 20px;
    border-top: 1px solid #282828;
}

.player-content {
    max-width: 900px;
    margin: auto;
}

.controls {
    display: flex;
    align-items: center;
    gap: 15px;
}

.play-btn {
    background: #1db954;
    border: none;
    width: 45px;
    height: 45px;
    border-radius: 50%;
    font-size: 1.2rem;
    cursor: pointer;
}

/* PROGRESS BAR */
.progress-container {
    margin-top: 10px;
    background: #404040;
    height: 5px;
    border-radius: 5px;
    cursor: pointer;
}

.progress {
    background: #1db954;
    height: 100%;
    width: 0%;
    border-radius: 5px;
}

.playlist-cover {
    animation: fadeImg 0.5s ease;
}

@keyframes fadeImg {
    from { opacity: 0.5; }
    to { opacity: 1; }
}

</style>
</head>

<body>

<div class="container">

    <div class="playlist-header">
        <div class="playlist-cover"></div>
        <div class="playlist-info">
            <p>PLAYLIST</p>
            <h1>Chase Atlantic</h1>
            <p>A playlist for quiet nights.</p>
        </div>
    </div>

    <div class="song-list">
        <div class="song" data-src="Chase Atlantic - HEAVEN AND BACK - CHASE ATLANTIC.mp3" data-image="download.jpg">
            <div>1</div>
            <div>
                <div class="song-title">Heaven And Back</div>
                <div class="song-artist">Chase Atlantic</div>
            </div>
            <div>4:08</div>
        </div>

        <div class="song" data-src="Paradise - Chase Atlantic.mp3" data-image="Chase Atlantic Paradise ep cover.jpg">
            <div>2</div>
            <div>
                <div class="song-title">Paradise</div>
                <div class="song-artist">Chase Atlantic</div>
            </div>
            <div>4:16</div>
        </div>

        <div class="song" data-src="Chase Atlantic - Swim (Lyrics) - Moonlight.mp3" data-image="Chase Atlantic.jpg">
            <div>3</div>
            <div>
                <div class="song-title">Swim</div>
                <div class="song-artist">Chase Atlantic</div>
            </div>
            <div>3:49</div>
        </div>

        <div class="song" data-src="Chase Atlantic - Consume (Lyrics) - EZAR studio..mp3" data-image="Chase Atlantic.jpg">
            <div>4</div>
            <div>
                <div class="song-title">Consume</div>
                <div class="song-artist">Chase Atlantic</div>
            </div>
            <div>4:24</div>
        </div>

        <div class="song" data-src="Drugs & Money - Chase Atlantic [lyrics] - ravenshanty.mp3" data-image="Chase Atlantic.jpg">
            <div>5</div>
            <div>
                <div class="song-title">Drugs & Money</div>
                <div class="song-artist">Chase Atlantic</div>
            </div>
            <div>3:58</div>
        </div>
    </div>

</div>

<!-- PLAYER -->
<div class="player">
    <div class="player-content">
        <div class="controls">
            <button class="play-btn" id="playBtn">▶</button>
            <span id="nowPlaying">Select a song</span>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress" id="progress"></div>
        </div>
    </div>
</div>

<audio id="audio"></audio>

<script>
const songs = document.querySelectorAll(".song");
const audio = document.getElementById("audio");
const playBtn = document.getElementById("playBtn");
const nowPlaying = document.getElementById("nowPlaying");
const progress = document.getElementById("progress");
const progressContainer = document.getElementById("progressContainer");

let currentSongIndex = -1;

// CLICK SONG
songs.forEach((song, index) => {
    song.addEventListener("click", () => {
        playSong(index);
    });
});

const playlistCover = document.querySelector(".playlist-cover");

function playSong(index) {
    songs.forEach(s => s.classList.remove("active"));

    const song = songs[index];
    song.classList.add("active");

    audio.src = song.dataset.src;
    audio.play();

    currentSongIndex = index;
    playBtn.textContent = "⏸";
    nowPlaying.textContent = song.querySelector(".song-title").textContent;

    // CHANGE IMAGE
    const img = song.dataset.image;
    if (img) {
        playlistCover.style.backgroundImage = `url('${img}')`;
    }
}

// PLAY / PAUSE
playBtn.addEventListener("click", () => {
    if (!audio.src) return;

    if (audio.paused) {
        audio.play();
        playBtn.textContent = "⏸";
    } else {
        audio.pause();
        playBtn.textContent = "▶";
    }
});

// UPDATE PROGRESS
audio.addEventListener("timeupdate", () => {
    const percent = (audio.currentTime / audio.duration) * 100;
    progress.style.width = percent + "%";
});

// SEEK
progressContainer.addEventListener("click", e => {
    const width = progressContainer.clientWidth;
    const clickX = e.offsetX;
    audio.currentTime = (clickX / width) * audio.duration;
});

audio.addEventListener("ended", () => {
    currentSongIndex++;

    if (currentSongIndex < songs.length) {
        playSong(currentSongIndex);
    } else {
        // kapag last song na, stop or balik sa una
        currentSongIndex = 0;
        playSong(currentSongIndex); // optional: loop playlist
    }
});

</script>

</body>
</html>
